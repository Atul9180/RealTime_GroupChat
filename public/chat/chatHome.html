<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <title>Group Chat</title>
    <link rel="stylesheet" href="./chatHome.css">
</head>

<body>

    <div class="container-fluid">

        <!--Navbar-->
        <div class="row header">
            <div class="col-6">
                <img src="https://cdn-icons-png.flaticon.com/512/2950/2950711.png" alt="logo" id="Applogo" />
            </div>
            <div class="col-6 ">
                <button type="submit" id="logout-btn">Logout</button>
            </div>
        </div>

        <!-- main container -->
        <div class="row">

            <!--Leftside Container-->
            <div class="col-12 col-md-4 border leftBox">

                <!--admin banner-->
                <div class="adminBanner">
                    <img class="profile-image" src="../Assets/default_user_icon.png" alt="Profile img">
                    <span class="adminNameStatus">
                        <i id="ownerName" class="adminName material-icons"></i>
                        <!-- <i class="material-icons"></i> -->
                        <i class="material-icons UserOnlinestatus">online</i>
                    </span>
                </div>

                <!--user search Bar-->
                <!-- <div class="userSearch-box">
                    <div class="input-wrapper">
                        <input placeholder="Search here" type="text">
                    </div>
                </div> -->

                <!--usersList area-->
                <div id="usersArea" class="usersArea">
                    <!-- Member List Item-->
                    <!-- <div class="friend-drawer friend-drawer--onhover">
                        <img class="userProfile-image" src="../Assets/default_user_icon.png" alt="">
                        <div class="text">
                            <span>Robo Cop</span>
                             <p class="text-muted">Hey, you're </p> 
                        </div>
                         <span class="time text-muted small">13:21</span> 
                    </div> -->
                </div>

                <!--groups info create group-->
                <div class="chatgoupsAdd-box">
                    <div class="creategroupHead" id="createGroupModelAndGetUsers" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">
                        + Create Group
                    </div>
                    <h6><span class="grps">Groups:</span></h6>
                    <div class="groups-container chatGroupsInfo">
                        <!-- <div class="group" id="1" style="display: inline-flex;">
                            <img class="userProfile-image" src="../Assets/default_icon.png" id="1">
                            <p id="1">Love</p>
                        </div> -->
                    </div>


                </div>

            </div>
            <!-- End of left side Panel-->


            <!--Right Side ChatBox Area-->
            <div class="col-12 col-md-8 " id="chatArea">
                <!-- Message Box Area -->
                <div class="adminBanner grpChatProfile" id="grpChatProfile"></div>
                <div class="Msgcontainer">
                    <!-- <div class="adminBanner grpChatProfile sticky-top bg-gradient bg-light m-0 w-100 chat-desc"
                        id="grpChatProfile"> -->
                    <!-- <img class="profile-image" src="../Assets/default_user_icon.png" alt="Profile img">
                        <span id="ownerName" class="chatBoxNameStatus adminName material-icons">
                            Atul Patel
                        </span> -->
                    <!-- </div> -->

                </div>

                <!-- Msg send Input Box  -->
                <div class="col-xl-12 col-md-9 col-sm-12 sendContainerInputBox">
                    <div class="col-10 d-flex msgrow">
                        <form id="send-container" action="#">
                            <input type="text" id="messageInput" name="messageInput" required />
                        </form>
                        <a>
                            <label for="image">
                                <image class="attachmenticon" id="attachmenticon" src="../Assets/attachment.svg">
                                </image>
                                <input type="file" id="image" name="image" accept="image/*"
                                    style="display:none; visibility:hidden;">
                            </label>
                        </a>
                        <a class="">
                            <image class="sendbtnicon" id="sendbtnicon" src="../Assets/sendIcon.svg"></image>
                        </a>
                        <div id="result"></div>
                    </div>
                </div>

            </div>

        </div>
    </div>


    <!--Create Group Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Create Group</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createGroupForm">
                        <div class="mb-3">
                            <label for="groupName" class="form-label">Group Name</label>
                            <input type="text" class="form-control" id="groupName" required>
                        </div>
                        <div class="mb-3">
                            <p class="add-info form-label">Add Group Participants(minimum 2)</p>
                            <div id="add-members-popup">
                                <!-- <div>
                                    <input type="checkbox" name="option1" id="1">
                                    <label for="option1">At</label>
                                </div> -->
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="submitFormButton">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="./chatHome.js"></script>
    <script src="../groups/groups.js"></script>
    <script src="../axios.js"></script>


</body>

</html>
